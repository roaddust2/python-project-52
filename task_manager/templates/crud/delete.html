{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h1 class="my-4">{{ delete_title }}</h1>
<form method="post">{% csrf_token %}
    <p>{% translate 'DeleteText' %} {{ object.name }}?</p>
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-danger" type="submit">{% translate 'DeleteBtn' %}</button>
    {% endbuttons %}
</form>
{% endblock %}
