{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1 class="my-4">Delete</h1>
<form method="post">{% csrf_token %}
    <p>Delete {{ object.name }}?</p>
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-danger" type="submit">Delete</button>
    {% endbuttons %}
</form>
{% endblock %}
