{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h1 class="my-4">{{ create_title }}</h1>
<form method="post">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" type="submit">
        {% if create_button %}{{ create_button }}{% else %}{% translate 'Create' %}{% endif %}</button>
    {% endbuttons %}
</form>
{% endblock %}
