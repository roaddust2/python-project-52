{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h1 class="my-4">{% translate 'LoginTitle' %}</h1>
<form method="post">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" type="submit">{% translate 'LoginButton' %}</button>
    {% endbuttons %}
</form>
{% endblock %}
